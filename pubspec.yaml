name: flutter_widget_catalog
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  widget_with_codeview: ^3.1.0
  page_transition: ^2.1.0
  url_launcher: ^6.2.3
  shared_preferences: ^2.2.2
  dart_code_viewer2: ^1.0.2
  font_awesome_flutter: ^10.6.0
  upgrader: ^9.0.0
  package_info_plus: ^5.0.1
  google_mobile_ads: ^4.0.0
  provider: ^6.1.1

dependency_overrides:
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  import_sorter: ^4.6.0
  rename_app: ^1.3.1
  change_app_package_name: ^1.1.0

import_sorter:
  emojis: false
  comments: false
#  dart run import_sorter:main

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  image_path_ios: "assets/icons/app_icon_ios.jpg"
  min_sdk_android: 19
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48

  import_sorter:
    comments: false
#  flutter pub run import_sorter:main

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - lib/views/basics/
    - lib/views/buttons/
    - lib/views/single_child_layouts/
    - lib/views/multi_child_layouts/
    - lib/views/inputs/
    - lib/views/touch_interactions/
    - lib/views/routing/
    - lib/views/scrolling/
    - lib/views/painting/
    - lib/views/animation/
    - lib/views/transition/

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf


